<!-- Place inside the <head> of your HTML-->
<script type="text/javascript" src="/static/tinymce/js/tinymce/tinymce.min.js"></script> 
<script type="text/javascript">
tinymce.init({
        selector: "textarea",
	
        plugins: [
                "advlist autolink autosave link image imageupload lists charmap print preview hr anchor pagebreak spellchecker",
                "searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking",
                "table contextmenu directionality emoticons template textcolor fullpage textcolor"
        ],

        toolbar1: "bold italic underline strikethrough | bullist numlist blockquote | link image imageupload media code | inserttime preview ",
       
        menubar: false,
        toolbar_items_size: 'small',

        style_formats: [
                {title: 'Bold text', inline: 'b'},
                {title: 'Red text', inline: 'span', styles: {color: '#ff0000'}},
                {title: 'Red header', block: 'h1', styles: {color: '#ff0000'}},
                {title: 'Example 1', inline: 'span', classes: 'example1'},
                {title: 'Example 2', inline: 'span', classes: 'example2'},
                {title: 'Table styles'},
                {title: 'Table row 1', selector: 'tr', classes: 'tablerow1'}
        ],

        templates: [
                {title: 'Test template 1', content: 'Test 1'},
                {title: 'Test template 2', content: 'Test 2'}
        ]
});</script>
<form method="post" action="somepage">
    <textarea name="content" style="width:300px" style="height:50%" ></textarea>
</form>
