 <div class="post">
    <table class="post">
       <thead>
            <tr>
                <th class="name" colspan="2">
    				<div class="post-name">
                        <div class="page-header"><h4>{{p.name}}</h4><div>
        		    </div>
    			</th>
                <th>
                    <div class="post-content">
                    <code>{{p.created.strftime("%b %d, %Y")}}</code>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5" colspan="2">
    				<div class="post-avatar">
    		  		<img style="height:100px; width:100px;"src="{{ ['img?img_id=',p.key()]|join }}"></img>
    				</div>
    				<div class="post-content">{{p.detail}}</div>            
    			</td>
                <td>
                    <div class="post-content">{{p.producttype}}</div>	
    			</td>
            </tr>
            <tr>          
                <td>
    			</td>
            </tr>
    		<tr>
                <td>
    			<div class="post-content">{{p.author.name}}</div>			
    			</td>
            </tr>
    		<tr>
                <td>
    			<div class="post-content">{{p.author.fid}}</div>			
    			</td>
            </tr>
    		<tr>
                <td>
    			<div class="post-content">
        		 	<form method="post" id="interestForm" action="/interested">                        
                        <label for="postid"></label>
                        <input type="hidden" name="postkey" id="postkey" value="{{ p.key() }}"/>
                        <p class="doneinterested" id="doneinterested"></p>
                        <input type="hidden" name="ajax" value="yes" />
                        <button class="btn btn-large btn-primary btn-block" type="submit" value="Interested" id="interestSubmit">
                             I'm Interested   
                        </button> 
                    </form>
         		</div>			
    			</td>
            </tr>
    	</tbody>
    </table>
         <a class="showcomment" href="{{ ['#fbcommentbox',p.key().id()]|join }}">Comments</a>            
        <div id="{{ ['fbcommentbox',p.key().id()]|join }}" style="display:none;" class="fb-comments" 
             data-href="{{ ['http://localhost:8080/#',p.key().id()]|join }}" data-width="440"></div>
</div>
